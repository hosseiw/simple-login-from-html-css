<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Html Css Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>ورود</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" id="email" required />
                        <label for="email">ایمیل</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" required />
                        <label for="password">رمز عبور</label>
                    </div>
                    <div class="forgot">
                        <label for=""><input type="checkbox">فراموش کرده اید؟ <a href="#">رمز خود را تغییر
                                دهید</a></label>
                    </div>
                    <button>ورود</button>
                    <div class="register">
                        <p>حساب کاربری ندارید؟ <a href="#">ساخت حساب کاربری جدید</a></p>
                    </div>
                </form>
                <marquee>کد نویسی شده با ❤️‍🔥 <a href="https://instagram.com/hosseiw.ir" class="about">hosseiw.ir</a>
                </marquee>

            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
